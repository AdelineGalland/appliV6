<ion-header>
  <ion-toolbar>
    <ion-title>category à éditer</ion-title>
  </ion-toolbar>
</ion-header>

<!--app routing module : mettre home/:id au lieu de categorie ; idem dans le router link de la page home.html-->
<ion-content>

  <p>{{category.title}}</p>
  <ion-list>
    <ion-item *ngFor="let card of cards" [routerLink]="['/card']">
      <ion-label>{{ card.question }}</ion-label>
      <ion-label>{{ card.answer }}</ion-label>
    </ion-item>
  </ion-list>>


</ion-content>
