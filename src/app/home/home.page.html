<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Catégories
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--faire un action sheet sur appui long pour consulter/éditer une catégorie-->
<!--modifier le "['/category/']" en "['/home/' + category.id]"-->
<ion-content padding>
  <p>Appui court pour lancer le jeu <br>Appui long pour éditer</p>
  <ion-list>
    <ion-item>
      <ion-icon name="add-circle" padding [routerLink]="['/new-category']" routerDirection="forward"></ion-icon>Créer
      une nouvelle catégorie
    </ion-item>
    <br>
    <ion-item *ngFor="let category of categories" category.id="[category.id]">
      <ion-label [routerLink]="['/game/' + category.id]" routerDirection="forward">{{ category.title }}</ion-label>
      <ion-icon name="eye" color="medium" padding [routerLink]="['/category/' + category.id]">{{ category.id }}
      </ion-icon>
      <ion-icon name="trash" color="medium" padding></ion-icon>

    </ion-item>

      <ion-label color="medium" text-wrap>
        <i>{{ category.title }} <br>(cliquer pour compléter) </i>
      </ion-label>
    </ion-item> -->

  </ion-list>


</ion-content>
